<!DOCTYPE html>
<html data-ng-app="demoApp">
  <head>
    <meta charset="utf-8">
    <title>Things To Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <script src="libs/angular-resource.js"></script> -->

  </head>
  <body>
    <div ng-controller="SimpleController" class="container">

      {{ greeting }}<br>

        Name:<br>
        <input type="text" data-ng-model="name"><br>

        <ul>
          <li data-ng-repeat="cust in customers | filter:name | orderBy:city ">
            {{ cust.name }} - {{ cust.city }}
          </li>
        </ul>

    </div>

    <script src="angular.min.js"></script>
    <script src="angular-route.min.js">


    <script>
      var demoApp = angular.module('demoApp', []);

      demoApp.config(function ($routeProvider) {
        $routeProvider
          .when('/',
              {
                controller: 'SimpleController',
                templateUrl: 'Partials/View1.html'
              })
          .when('/partial2',
              {
                controller: 'SimpleController',
                templateUrl: 'Partials/View2.html'
              })
          .otherwise({ redirectTo: '/' });
      });

      var controllers = {};
      controllers.SimpleController = function ($scope) {
        $scope.customers = [
            { name: 'John C', city: 'Phoenix' },
            { name: 'Jessa D', city: 'New York' },
            { name: 'Johanna B', city: 'San Francisco' }
        ];
      };


      demoApp.controller(controllers);

    </script>
  </body>
</html>
